<div flex="20" layout="column" class="boxWithHeight" layout-padding>
</div>

<div flex="75" ng-controller="ContactsController" layout-padding>
    <md-content>
        <md-button class="md-fab md-mini iris-blue" ng-click="formulaireAjout()">
            <md-tooltip md-direction="bottom">
                Ajouter un contact
            </md-tooltip>
            <md-icon md-svg-src="content:ic_add_box_24px"
                     aria-label="Ajouter un contact" class="md-secondary md-hue-3"></md-icon>
        </md-button>
    </md-content>
    <md-content>
        <div class="alert alert-danger" ng-show="error">
            <p>{{error}}</p>
        </div>
        <div class="alert alert-success" ng-show="success">
            <p>{{success}}</p>
        </div>
    </md-content>
    <md-content flex>
        <md-list ng-cloak flex>
            <md-subheader class="md-no-sticky">Liste des contacts</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="contact in contacts track by $index">
                <div layout="row" layout-align="space-between end">
                    <div layout="column">
                        <h5>{{contact.nom}} {{contact.prenom}}</h5>
                        <p>{{contact.email}}</p>
                    </div>
                    <md-button class="md-fab md-mini iris-blue md-secondary" ng-click="detailsContact(contact)">
                        <md-icon md-svg-src="action:ic_view_list_24px"
                                 aria-label="DÃ©tails"></md-icon>
                        <md-tooltip md-direction="bottom">
                            Afficher {{contact.nom}} {{contact.prenom}}
                        </md-tooltip>
                    </md-button>

                    <md-button class="md-fab md-mini iris-blue md-secondary md-hue-3" ng-click="supprimer(contact)">
                        <md-icon md-svg-icon="action:ic_delete_24px"
                                 aria-label="Supprimer"></md-icon>
                        <md-tooltip md-direction="bottom">
                            Supprimer {{contact.nom}} {{contact.prenom}}
                        </md-tooltip>
                    </md-button>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
