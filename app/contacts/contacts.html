<div flex="20" layout="column" class="boxWithHeight" layout-padding>
</div>

<div flex="75" ng-controller="ContactsController" layout-padding>
    <md-content>
        <md-button class="md-fab md-mini iris-blue">
            <md-tooltip md-direction="bottom">
                Ajouter un contact
            </md-tooltip>
            <md-icon md-svg-src="content:ic_add_box_24px" ng-click="formulaireAjout()"
                     aria-label="Ajouter un contact" class="md-secondary md-hue-3" ></md-icon>
        </md-button>
    </md-content>
    <md-content>
        <div class="alert alert-danger" ng-show="error">
            <p>{{error}}</p>
        </div>
        <div class="alert alert-success" ng-show="success">
            <p>{{success}}</p>
        </div>
    </md-content>
    <md-content flex>
        <md-list ng-cloak flex>
            <md-subheader class="md-no-sticky">Liste des contacts</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="contact in contacts track by $index">
                <div layout="row" layout-align="space-between end">
                    <h5>{{contact.nom}} {{contact.prenom}}</h5>
                    <md-icon md-svg-src="action:ic_view_list_24px" ng-click="detailsContact(contact)"
                             aria-label="DÃ©tails" class="md-secondary md-hue-3"></md-icon>
                    <md-icon md-svg-icon="action:ic_delete_24px" ng-click="supprimer(contact)"
                             aria-label="Supprimer" class="md-secondary"></md-icon>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
